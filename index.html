    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f143a;
            background-image: radial-gradient(ellipse at top, #381c3c, #1f143a);

        .generate-btn-gradient { background-image: linear-gradient(to right, #f000b8, #ef4444); }
        .add-btn-gradient { background-image: linear-gradient(to right, #f97316, #dc2626); }

        .title-brand-color { color: #3161f1; }

        .title-3d { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); }

            background-image: none !important;

        .btn-3d { transition: all 0.15s ease-out; }
        .btn-3d:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 1px 0 rgba(0,0,0,0.5); }
        .generate-btn-gradient.btn-3d { box-shadow: 0 4px 0 #991b1b; }
        .add-btn-gradient.btn-3d { box-shadow: 0 4px 0 #b91c1c; }
        .regenerate-btn-gradient.btn-3d { box-shadow: 0 4px 0 #1e3a8a; }

        .custom-radio {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4a4a6a;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            pointer-events: none;
        }

        .custom-radio:checked {
            background-image: linear-gradient(to bottom right, #38bdf8, #a855f7);
            border-color: #a855f7;
            box-shadow: 0 0 8px rgba(168, 85, 247, 0.5);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .chef-tip-box {
            background-color: #312350;
            border-left: 4px solid;
            border-image: linear-gradient(to bottom, #a855f7, #ec4899) 1;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        .people-selector {
            background-color: #3a2d57;
            border: 1px solid #4a4a6a;
            border-radius: 1rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .people-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background-color: #4a4a6a;
            color: white;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .people-btn.active {
            background-image: linear-gradient(to bottom right, #38bdf8, #a855f7);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            transform: scale(1.1);
        }

        .btn-action {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.6rem 1.2rem; border-radius: 9999px;
            font-weight: 600; transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #toast {
            visibility: hidden; min-width: 250px; background-color: #ec4899; color: #fff;
            text-align: center; border-radius: 50px; padding: 12px;
            position: fixed; z-index: 100; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .disclaimer-box {
            background-color: rgba(58, 45, 87, 0.5); border: 1px dashed #4a4a6a;
            padding: 1rem; border-radius: 0.75rem; margin-top: 2rem;
            font-size: 0.85rem; color: #a0a0c0; line-height: 1.4;

        .social-icon { transition: color 0.3s ease; }

        .instagram-hover:hover { color: #e1306c; }

             <button onclick="app.showMainScreen(true)" class="text-gray-400 hover:text-white mb-6"><i class="fas fa-undo mr-2"></i>Volver a Empezar</button>
             <div id="recipes-content"></div>

    </main>

    <footer class="text-center text-gray-500 mt-12 pb-8">

    <script type="module">
        const app = {
            ingredientsData: {
                'Grasas': { description: 'Las grasas son nuestra principal fuente de energ√≠a en keto.', items: ['Aceite de coco', 'Aceite de oliva', 'Aceitunas', 'Palta', 'Aceite de palta', 'Mayonesa casera', 'Mantequilla', 'Mantequilla de coco', 'Ghee', 'Cacao 100%', 'Chocolate negro puro', 'Chicharrones'] },
                'Prote√≠nas': { description: 'Fundamentales para la reparaci√≥n de tejidos y m√∫sculos.', items: ['Salm√≥n', 'Salm√≥n ahumado', 'Sardinas', 'Caballa', 'At√∫n', 'Palometa', 'Bonito', 'Anguila', 'Pez espada', 'Mariscos', 'Huevos', 'Carne de res', 'Tocino', 'Pollo', 'Pavo', 'Cerdo', 'Cordero'] },
                'Frutos Secos y Semillas': { description: 'Potencias nutricionales: grasas saludables, fibra y minerales.', items: ['Almendras', 'Avellanas', 'Nueces pecanas', 'Nueces de castilla', 'Nueces de Brasil', 'Nueces de macadamia', 'Pistachos', 'Semillas de maravilla', 'Semillas de zapallo', 'Ch√≠a', 'C√°√±amo', 'S√©samo', 'Lino', 'Harina de almendras', 'Harina de coco', 'Harina de lino'] },
                'L√°cteos': { description: 'Excelente fuente de grasas y prote√≠nas de alta calidad.', items: ['Queso Mozzarella', 'Queso Gouda', 'Queso Crema', 'Queso Chanco', 'Queso Fresco', 'Queso Parmesano', 'Queso Dubliner', 'Queso Cheddar', 'Queso Brie', 'Queso Feta', 'Crema espesa / Nata de montar', 'Yogurt de pajaritos (K√©fir)'] },
                'Carbohidratos (Verduras)': { description: 'Verduras de bajo √≠ndice gluc√©mico ricas en fibra y vitaminas.', items: ['Acelga', 'Algas', 'Apio', 'Ajo', 'Aj√≠', 'Alcachofa', 'Berenjena', 'Br√≥coli', 'Cebolla', 'Coliflor', 'Esp√°rragos', 'Espinaca', 'Lechuga', 'Piment√≥n', 'R√∫cula', 'Repollo fermentado', 'Setas y hongos', 'Tomates', 'Zapallo italiano', 'Pepino', 'R√°banos'] },
                'Frutas y Bayas': { description: 'Bayas antioxidantes con bajo impacto en el az√∫car en sangre.', items: ['Coco', 'Lim√≥n', 'Frutillas', 'Moras', 'Frambuesas', 'Ar√°ndanos', 'Grosellas'] }
            },
            
            selectedIngredients: new Set(),
            tempSelectedCategoryIngredients: new Set(),
            currentCategory: null,
            numPeople: 1,
            lastGeneratedRecipes: [],

            init() {
                this.updateMainScreen();
                document.getElementById('add-ingredients-btn').addEventListener('click', () => this.addIngredientsAndGoBack());
                document.getElementById('generate-recipes-btn').addEventListener('click', () => this.generateRecipes());
                window.app = this;
            },

            setPeople(num) {
                this.numPeople = num;
                document.querySelectorAll('.people-btn').forEach(btn => btn.classList.remove('active'));
                const target = document.getElementById(`p-${num}`);
                if(target) target.classList.add('active');
            },

            showScreen(screenName) {
                document.getElementById('main-screen').classList.add('hidden');
                document.getElementById('category-screen').classList.add('hidden');
                document.getElementById('recipes-screen').classList.add('hidden');
                document.getElementById(screenName).classList.remove('hidden');
                window.scrollTo(0, 0);
            },

            showMainScreen(clearRecipes = false) {
                if(clearRecipes) {
                    document.getElementById('recipes-content').innerHTML = '';
                    this.selectedIngredients.clear();
                    this.lastGeneratedRecipes = [];
                }
                this.showScreen('main-screen');
                this.updateMainScreen();
            },

            showCategory(categoryName) {
                this.currentCategory = categoryName;
                const itemsInCat = this.ingredientsData[categoryName].items;
                
                this.tempSelectedCategoryIngredients = new Set(
                    itemsInCat.filter(item => this.selectedIngredients.has(item))
                );
                
                const categoryData = this.ingredientsData[categoryName];
                document.getElementById('category-title').textContent = categoryName;
                document.getElementById('category-description').textContent = categoryData.description;

                const ingredientsList = document.getElementById('ingredients-list');
                ingredientsList.innerHTML = '';

                categoryData.items.forEach(item => {
                    const isSelected = this.tempSelectedCategoryIngredients.has(item);
                    const div = document.createElement('div');
                    div.className = `ingredient-btn p-4 rounded-full flex items-center justify-start cursor-pointer transition-all ${isSelected ? 'selected' : ''}`;
                    div.innerHTML = `
                        <input type="checkbox" class="custom-radio mr-4" ${isSelected ? 'checked' : ''}>
                        <label class="flex-grow cursor-pointer text-white font-medium">${item}</label>
                    `;
                    
                    div.addEventListener('click', () => {
                        const checkbox = div.querySelector('input');
                        if (this.tempSelectedCategoryIngredients.has(item)) {
                            this.tempSelectedCategoryIngredients.delete(item);
                            div.classList.remove('selected');
                            checkbox.checked = false;
                        } else {
                            this.tempSelectedCategoryIngredients.add(item);
                            div.classList.add('selected');
                            checkbox.checked = true;
                        }
                        this.updateCategoryScreen();
                    });
                    ingredientsList.appendChild(div);
                });

                this.updateCategoryScreen();
                this.showScreen('category-screen');
            },

            addIngredientsAndGoBack() {
                const itemsInCat = this.ingredientsData[this.currentCategory].items;
                itemsInCat.forEach(item => this.selectedIngredients.delete(item));
                this.tempSelectedCategoryIngredients.forEach(item => this.selectedIngredients.add(item));
                this.showMainScreen();
            },

            updateMainScreen() {
                const display = document.getElementById('selected-ingredients-display');
                const generateBtn = document.getElementById('generate-recipes-btn');
                const hint = document.getElementById('generate-recipes-hint');

                if (this.selectedIngredients.size === 0) {
                    display.innerHTML = '<p class="text-gray-500 italic w-full text-center py-4">Tus ingredientes seleccionados aparecer√°n aqu√≠...</p>';
                } else {
                    display.innerHTML = Array.from(this.selectedIngredients).map(ing => `<span class="inline-block bg-[#4a4a6a] text-white rounded-full px-4 py-1.5 text-sm mr-2 mb-2 border border-white/10 shadow-sm">${ing}</span>`).join('');
                }

                if (this.selectedIngredients.size >= 2) {
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('btn-disabled');
                    generateBtn.classList.add('generate-btn-gradient');
                    hint.classList.add('hidden');
                } else {
                    generateBtn.disabled = true;
                    generateBtn.classList.add('btn-disabled');
                    generateBtn.classList.remove('generate-btn-gradient');
                    hint.classList.remove('hidden');
                }
            },
            
            areSetsEqual(setA, setB) {
                if (setA.size !== setB.size) return false;
                for (const item of setA) if (!setB.has(item)) return false;
                return true;
            },

            updateCategoryScreen() {
                const addBtn = document.getElementById('add-ingredients-btn');
                const itemsInCat = this.ingredientsData[this.currentCategory].items;
                const savedAlready = new Set(Array.from(this.selectedIngredients).filter(i => itemsInCat.includes(i)));
                const hasChanged = !this.areSetsEqual(savedAlready, this.tempSelectedCategoryIngredients);
                const hasSelection = this.tempSelectedCategoryIngredients.size > 0;

                // ACTIVACI√ìN: Solo si ha cambiado Y (hay al menos 1 seleccionado O antes hab√≠a algo y ahora no).
                if (hasChanged && (hasSelection || savedAlready.size > 0)) {	
                    addBtn.disabled = false;
                    addBtn.classList.remove('btn-disabled');
                    addBtn.classList.add('add-btn-gradient');
                } else {
                    addBtn.disabled = true;
                    addBtn.classList.add('btn-disabled');
                    addBtn.classList.remove('add-btn-gradient');
                }
            },

            async generateRecipes() {
                this.showScreen('recipes-screen');
                const contentDiv = document.getElementById('recipes-content');
                contentDiv.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center">
                        <div class="loader mb-4"></div>
                        <p class="text-white text-lg font-bold">Chef Keto Origins trabajando para ${this.numPeople} persona(s)...</p>
                        <p id="retry-status" class="text-gray-400 italic">Verificando ingredientes permitidos.</p>
                    </div>
                `;

                const ingredientsList = Array.from(this.selectedIngredients).join(', ');
                
                // MANTENEMOS EL PROMPT ORIGINAL FUNCIONAL DEL C√ìDIGO N¬∞1
                const prompt = `
                    Eres un chef experto en cocina Keto exclusivo de la marca "Keto Origins" en Chile.
                    Usa un lenguaje y unidades de medida chilenas (gramos, tazas, cucharadas).
                    BASADO ESTRICTAMENTE en esta lista de ingredientes: [${ingredientsList}], genera 3 recetas Keto para ${this.numPeople} personas.
                    
                    REGLAS OBLIGATORIAS DE ENDULZANTES:
                    1. NUNCA uses az√∫car ni endulzantes en gotas.
                    2. REGLA DE LA STEVIA: Para postres fr√≠os o preparaciones que NO necesitan hornear/leudar/subir, usa √öNICAMENTE "Stevia Pura en polvo".
                    3. REGLA DEL ERITRITOL: Para postres o preparaciones que S√ç van al horno o necesitan leudar/subir, usa √öNICAMENTE "Eritritol".
                    4. CANTIDAD SIEMPRE "A GUSTO": Jam√°s des una medida exacta (gramos, gotas, cucharaditas) para el endulzante. Indica siempre "a gusto".
                    
                    OTRAS REGLAS:
                    - Usa principalmente los ingredientes seleccionados.
                    - Formato de respuesta JSON:
                    {
                      "recipes": [
                        {
                          "title": "Nombre",
                          "ingredients": ["100g de X", "Stevia Pura en polvo (a gusto)"],
                          "instructions": ["Paso 1", "Paso 2"],
                          "chef_tip": "Consejo"
                        }
                      ]
                    }
                `;

                const maxRetries = 3;
                let attempt = 0;

                while (attempt < maxRetries) {
                    try {
                        const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                        const response = await fetch(`/.netlify/functions/generate_recipes`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status === 503 && attempt < maxRetries - 1) {
                            attempt++;
                            document.getElementById('retry-status').textContent = `Mucha demanda en la cocina, reintentando (${attempt}/${maxRetries})...`;
                            await new Promise(resolve => setTimeout(resolve, 2500));
                            continue; 
                        }

                        if (!response.ok) throw new Error();

                        const result = await response.json();
                        if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                            const text = result.candidates[0].content.parts[0].text;
                            const jsonMatch = text.match(/\{[\s\S]*\}/);
                            if (jsonMatch) {
                                const data = JSON.parse(jsonMatch[0]);
                                this.lastGeneratedRecipes = data.recipes;
                                this.renderRecipes(data.recipes);
                                return;
                            }
                        }
                        throw new Error();

                    } catch (error) {
                        if (attempt >= maxRetries - 1) {
                            contentDiv.innerHTML = `
                                <div class="bg-red-900/50 border border-red-600 text-white p-6 rounded-xl text-center">
                                    <h3 class="text-xl font-bold mb-2">¬°Mucha demanda en la cocina!</h3>
                                    <p class="text-sm">El Chef no pudo responder tras ${maxRetries} intentos.</p>
                                    <button onclick="app.generateRecipes()" class="mt-4 bg-white text-red-900 px-6 py-2 rounded-full font-bold shadow-lg">Reintentar Ahora</button>
                                </div>
                            `;
                            return;
                        }
                        attempt++;
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            },

            renderRecipes(recipes) {
                const contentDiv = document.getElementById('recipes-content');
                let html = `
                    <h2 class="text-3xl font-bold text-center mb-6 title-brand-color title-3d">¬°Tus Recetas Keto Origins!</h2>

                html += recipes.map((recipe, idx) => `
                    <div class="bg-[#3a2d57] border border-[#4a4a6a] rounded-xl p-6 mb-6 shadow-xl text-left">
                        <h3 class="text-2xl font-bold text-white mb-4 border-b border-white/10 pb-2">${recipe.title}</h3>

                                ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div class="chef-tip-box text-sm italic text-gray-300 shadow-inner">
                            <h4 class="font-bold text-pink-400 not-italic mb-1 flex items-center">
                                <i class="fas fa-hat-chef mr-2"></i> Consejo del Chef Keto Origins:
                            </h4>
                            "${recipe.chef_tip}"
                        </div>
                        <div class="mt-8 flex gap-3">
                            <button onclick="app.share(${idx})" class="btn-action bg-[#25D366] text-white hover:opacity-90 shadow-md flex-1">
                                <i class="fab fa-whatsapp mr-2"></i> WhatsApp
                            </button>
                            <button onclick="app.copy(${idx})" class="btn-action bg-[#4a4a6a] text-white hover:opacity-90 shadow-md flex-1">

                `).join('');

                html += `
                    <div class="disclaimer-box text-center mb-10 italic">
                        Las cantidades indicadas son estimadas y solo representan una recomendaci√≥n base para ${this.numPeople} persona(s). Pueden modificarse al gusto y necesidad de cada persona. Estas recetas son una gu√≠a exclusiva brindada por Keto Origins Chile.
                    </div>
                `;
                
                contentDiv.innerHTML = html;
            },

            copy(idx) {
                const r = this.lastGeneratedRecipes[idx];
                const text = `üç≥ *${r.title}* - Keto Origins Chile\n\nüõí Ingredientes:\n${r.ingredients.join('\n')}\n\nü•£ Preparaci√≥n:\n${r.instructions.join('\n')}\n\nüí° Tip: ${r.chef_tip}`;
                const area = document.createElement("textarea");
                area.value = text;
                area.style.position = "fixed"; area.style.left = "-9999px";
                document.body.appendChild(area);
                area.select();
                document.execCommand('copy');
                document.body.removeChild(area);
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => toast.className = "", 3000);
            },

            share(idx) {
                const r = this.lastGeneratedRecipes[idx];
                const text = encodeURIComponent(`üç≥ *${r.title}*\nReceta Keto Origins Chile\n\nüõí Ingredientes:\n${r.ingredients.join('\n')}\n\n¬°Sigue a @keto.origins en Instagram!`);
                window.open(`https://wa.me/?text=${text}`, '_blank');
            }
        };

        window.onload = () => {
            app.init();
        };
    </script>
