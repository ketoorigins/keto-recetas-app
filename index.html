            init() {

            showScreen(screenName) {
                document.getElementById('main-screen').classList.add('hidden');

                document.getElementById('recipes-screen').classList.add('hidden');
                document.getElementById(screenName).classList.remove('hidden');

            showMainScreen(clearRecipes = false) {
                if(clearRecipes) {
                    document.getElementById('recipes-content').innerHTML = '';
                    this.selectedIngredients.clear();
                }
                this.showScreen('main-screen');
                this.updateMainScreen();
            },

            showCategory(categoryName) {
                this.currentCategory = categoryName;
                this.tempSelectedCategoryIngredients = new Set(
                    this.ingredientsData[this.currentCategory].items.filter(item => this.selectedIngredients.has(item))
                );
                
                const categoryData = this.ingredientsData[categoryName];
                document.getElementById('category-title').textContent = categoryName;
                document.getElementById('category-description').textContent = categoryData.description;

                const ingredientsList = document.getElementById('ingredients-list');
                ingredientsList.innerHTML = ''; // Clear previous list

                categoryData.items.forEach(item => {
                    const isSelected = this.selectedIngredients.has(item);
                    const div = document.createElement('div');
                    div.className = `ingredient-btn p-4 rounded-full flex items-center justify-start cursor-pointer`;
                    div.innerHTML = `
                        <input type="checkbox" id="${item}" value="${item}" class="custom-radio mr-4">
                        <label for="${item}" class="flex-grow cursor-pointer">${item}</label>
                    `;
                    const checkbox = div.querySelector('input[type="checkbox"]');
                    checkbox.checked = isSelected;
                    
                    div.addEventListener('click', (e) => {
                        const checkbox = div.querySelector('input[type="checkbox"]');
                        if (e.target !== checkbox) {
                            checkbox.checked = !checkbox.checked;
                        }
                        this.toggleTempIngredient(item, checkbox.checked);
                    });
                    ingredientsList.appendChild(div);
                });

                this.updateCategoryScreen();
                this.showScreen('category-screen');
            },

            toggleTempIngredient(ingredient, isChecked) {
                if (isChecked) {
                    this.tempSelectedCategoryIngredients.add(ingredient);
                } else {
                    this.tempSelectedCategoryIngredients.delete(ingredient);
                }
                this.updateCategoryScreen();
            },

            addIngredientsAndGoBack() {
                // First, remove all ingredients from the current category from the main list
                this.ingredientsData[this.currentCategory].items.forEach(item => {
                    this.selectedIngredients.delete(item);
                });
                // Then, add the newly selected ones
                this.tempSelectedCategoryIngredients.forEach(item => {
                    this.selectedIngredients.add(item);
                });
                this.showMainScreen();
            },

            updateMainScreen() {
                const display = document.getElementById('selected-ingredients-display');
                const generateBtn = document.getElementById('generate-recipes-btn');
                const hint = document.getElementById('generate-recipes-hint');

                if (this.selectedIngredients.size === 0) {
                    display.innerHTML = '<p class="text-gray-500">Tus ingredientes aparecer√°n aqu√≠...</p>';
                } else {
                    display.innerHTML = Array.from(this.selectedIngredients).map(ing => `<span class="inline-block bg-[#4a4a6a] text-white rounded-full px-3 py-1 text-sm mr-2 mb-2">${ing}</span>`).join('');
                }

                if (this.selectedIngredients.size >= 2) {
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('btn-disabled');
                    generateBtn.classList.add('generate-btn-gradient');
                    hint.classList.add('hidden');
                } else {
                    generateBtn.disabled = true;
                    generateBtn.classList.add('btn-disabled');
                    generateBtn.classList.remove('generate-btn-gradient');
                    hint.classList.remove('hidden');
                }
            },
            
            areSetsEqual(setA, setB) {
                if (setA.size !== setB.size) {
                    return false;
                }
                for (const item of setA) {
                    if (!setB.has(item)) {
                        return false;
                    }
                }
                return true;
            },

            updateCategoryScreen() {
                const addBtn = document.getElementById('add-ingredients-btn');
                
                // Update selection style for all items
                const ingredientDivs = document.querySelectorAll('#ingredients-list .ingredient-btn');
                ingredientDivs.forEach(div => {
                    const checkbox = div.querySelector('input');
                    if (this.tempSelectedCategoryIngredients.has(checkbox.value)) {
                        checkbox.checked = true;
                        div.classList.add('selected');
                    } else {
                        checkbox.checked = false;
                        div.classList.remove('selected');
                    }
                });

                // Determine if the selection has changed from the original state
                const originalSelection = new Set(
                    this.ingredientsData[this.currentCategory].items.filter(item => this.selectedIngredients.has(item))
                );
                
                const selectionChanged = !this.areSetsEqual(originalSelection, this.tempSelectedCategoryIngredients);

                if (selectionChanged) {	
                    addBtn.disabled = false;
                    addBtn.classList.remove('btn-disabled');
                    addBtn.classList.add('add-btn-gradient');
                } else {
                    addBtn.disabled = true;
                    addBtn.classList.add('btn-disabled');
                    addBtn.classList.remove('add-btn-gradient');
                }
            },

                const prompt = `

                        let errorMessage = "No se recibieron recetas v√°lidas.";
                        if (result.promptFeedback && result.promptFeedback.blockReason) {
                            errorMessage += ` Motivo: ${result.promptFeedback.blockReason}`;
                        }
                        throw new Error(errorMessage);
                    }

                } catch (error) {
                    console.error('Error al generar recetas:', error);
                    contentDiv.innerHTML = `
                        <div class="bg-red-900 border border-red-600 text-white p-6 rounded-xl text-center">
                            <h3 class="text-2xl font-bold mb-2">¬°Ups! Algo sali√≥ mal</h3>
                            <p>No pudimos generar las recetas en este momento. Por favor, intenta con otros ingredientes o vuelve a intentarlo m√°s tarde.</p>
                            <p class="text-sm text-red-300 mt-4">Error: ${error.message}</p>
                        </div>
                    `;
                }
            },

            renderRecipes(recipes) {
                const contentDiv = document.getElementById('recipes-content');
                contentDiv.innerHTML = `<h2 class="text-3xl font-bold text-center mb-6 title-brand-color title-3d">¬°Aqu√≠ tienes tus recetas!</h2>`;
                
                if (!recipes || recipes.length === 0) {
                     contentDiv.innerHTML += `<p class="text-center">No se encontraron recetas para los ingredientes seleccionados.</p>`;
                     return;
                }

                const recipesHtml = recipes.map(recipe => `
                    <div class="bg-[#3a2d57] border border-[#4a4a6a] rounded-xl p-6 mb-6">
                        <h3 class="text-2xl font-bold text-white mb-4">${recipe.title}</h3>
                        
                        <div class="mb-4">
                            <h4 class="font-bold text-lg text-pink-400 mb-2">Ingredientes:</h4>
                            <ul class="list-disc list-inside text-gray-300 space-y-1">
                                ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="mb-4">
                            <h4 class="font-bold text-lg text-pink-400 mb-2">Instrucciones:</h4>
                            <ol class="list-decimal list-inside text-gray-300 space-y-2">
                                ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>

                        <div class="chef-tip-box">
                            <h4 class="font-bold text-lg keto-fuchsia-gradient-text mb-2">Consejo del Chef <i class="fas fa-hat-chef"></i></h4>
                            <p class="text-gray-300 italic">"${recipe.chef_tip}"</p>
                        </div>
                    </div>
                `).join('');

                contentDiv.innerHTML += recipesHtml;
            }
        };

        // Initialize the app
        window.app = app;
        app.init();

    </script>
