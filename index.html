            width: 50px; height: 50px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .chef-tip-box {
            background-color: #3a2d57; border-left: 4px solid;
            border-image: linear-gradient(to bottom, #a855f7, #ec4899) 1;

        #toast {
            visibility: hidden; min-width: 250px; background-color: #ec4899; color: #fff;
            text-align: center; border-radius: 50px; padding: 12px; position: fixed;
            z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%);

        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        
        .btn-action {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.6rem 1.2rem; border-radius: 9999px; font-weight: 600;

        .people-btn.active {

            font-size: 1rem; color: #ffffff; line-height: 1.6; text-align: center;
        }
    </style>
</head>

                <button onclick="app.showCategory('Prote√≠nas')" class="category-btn p-4 rounded-full flex items-center justify-start font-bold text-white text-sm sm:text-base"><span class="w-6 text-center mr-2">ü•©</span>Prote√≠nas</button>

    <script type="module">
        /* API KEY INTEGRADA */
        const apiKey = "AIzaSyAOaPYeNJkgha7mePKxV5zJhQuXZOFqK_s"; 

        const app = {
            ingredientsData: {
                'Grasas': { items: ['Aceite de coco', 'Aceite de oliva', 'Aceitunas', 'Palta', 'Aceite de palta', 'Mayonesa casera', 'Mantequilla', 'Mantequilla de coco', 'Ghee', 'Cacao 100%', 'Chocolate negro puro', 'Chicharrones'] },
                'Prote√≠nas': { items: ['Salm√≥n', 'Salm√≥n ahumado', 'Sardinas', 'Caballa', 'At√∫n', 'Palometa', 'Bonito', 'Anguila', 'Pez espada', 'Mariscos', 'Huevos', 'Carne de res', 'Tocino', 'Pollo', 'Pavo', 'Cerdo', 'Cordero'] },
                'Frutos Secos y Semillas': { items: ['Almendras', 'Avellanas', 'Nueces pecanas', 'Nueces de castilla', 'Nueces de Brasil', 'Nueces de macadamia', 'Pistachos', 'Semillas de maravilla', 'Semillas de zapallo', 'Ch√≠a', 'C√°√±amo', 'S√©samo', 'Lino', 'Harina de almendras', 'Harina de coco', 'Harina de lino'] },
                'L√°cteos': { items: ['Queso Mozzarella', 'Queso Gouda', 'Queso Crema', 'Queso Chanco', 'Queso Fresco', 'Queso Parmesano', 'Queso Dubliner', 'Queso Cheddar', 'Queso Brie', 'Queso Feta', 'Crema espesa / Nata de montar', 'Yogurt de pajaritos (K√©fir)'] },
                'Carbohidratos (Verduras)': { items: ['Acelga', 'Algas', 'Apio', 'Ajo', 'Aj√≠', 'Alcachofa', 'Berenjena', 'Br√≥coli', 'Cebolla', 'Coliflor', 'Esp√°rragos', 'Espinaca', 'Lechuga', 'Piment√≥n', 'R√∫cula', 'Repollo fermentado', 'Setas y hongos', 'Tomates', 'Zapallo italiano', 'Pepino', 'R√°banos'] },
                'Frutas y Bayas': { items: ['Coco', 'Lim√≥n', 'Frutillas', 'Moras', 'Frambuesas', 'Ar√°ndanos', 'Grosellas'] }
            },
            selectedIngredients: new Set(),
            tempSelectedCategoryIngredients: new Set(),
            initialCategoryState: new Set(),
            currentCategory: null,
            lastGeneratedRecipes: [],
            numPeople: 1,

            init() {
                this.updateMainScreen();
                document.getElementById('add-ingredients-btn').addEventListener('click', () => this.addIngredientsAndGoBack());
                document.getElementById('generate-recipes-btn').addEventListener('click', () => this.generateRecipes());
            },

            setPeople(num) {
                this.numPeople = num;
                document.querySelectorAll('.people-btn').forEach(btn => btn.classList.remove('active'));
                const btn = document.getElementById(`p-${num}`);
                if(btn) btn.classList.add('active');
            },

            showScreen(name) {
                ['main-screen', 'category-screen', 'recipes-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
                document.getElementById(name).classList.remove('hidden');
            },

            showMainScreen(clear = false) {
                if(clear) {
                    document.getElementById('recipes-content').innerHTML = '';
                    this.selectedIngredients.clear();
                    this.lastGeneratedRecipes = [];
                }
                this.showScreen('main-screen');
                this.updateMainScreen();
            },

            areSetsEqual(setA, setB) {
                if (setA.size !== setB.size) return false;
                for (const item of setA) if (!setB.has(item)) return false;
                return true;
            },

            showCategory(categoryName) {
                this.currentCategory = categoryName;
                
                // Foto exacta de qu√© hab√≠a al entrar
                this.initialCategoryState = new Set(
                    this.ingredientsData[categoryName].items.filter(i => this.selectedIngredients.has(i))
                );
                
                this.tempSelectedCategoryIngredients = new Set(this.initialCategoryState);
                
                document.getElementById('category-title').textContent = categoryName;
                const list = document.getElementById('ingredients-list');
                list.innerHTML = '';
                
                this.ingredientsData[categoryName].items.forEach(item => {
                    const div = document.createElement('div');
                    const isChecked = this.initialCategoryState.has(item);
                    div.className = `ingredient-btn p-4 rounded-full flex items-center cursor-pointer ${isChecked ? 'selected' : ''}`;
                    div.innerHTML = `<input type="checkbox" value="${item}" class="custom-radio mr-4" ${isChecked ? 'checked' : ''}><label class="flex-grow cursor-pointer">${item}</label>`;
                    const cb = div.querySelector('input');
                    
                    div.addEventListener('click', (e) => {
                        if (e.target !== cb) cb.checked = !cb.checked;
                        if (cb.checked) this.tempSelectedCategoryIngredients.add(item);
                        else this.tempSelectedCategoryIngredients.delete(item);
                        this.updateCategoryScreen();
                    });
                    list.appendChild(div);
                });
                
                // Al entrar forzamos que el bot√≥n est√© apagado
                this.updateCategoryScreen();
                this.showScreen('category-screen');
            },

            updateCategoryScreen() {
                const addBtn = document.getElementById('add-ingredients-btn');
                
                // COMPROBACI√ìN REAL DE CAMBIOS
                const hasChanged = !this.areSetsEqual(this.initialCategoryState, this.tempSelectedCategoryIngredients);
                
                if (hasChanged) {
                    addBtn.disabled = false;
                    addBtn.classList.remove('btn-disabled');
                    addBtn.classList.add('add-btn-gradient');
                } else {
                    addBtn.disabled = true;
                    addBtn.classList.add('btn-disabled');
                    addBtn.classList.remove('add-btn-gradient');
                }

                document.querySelectorAll('#ingredients-list .ingredient-btn').forEach(div => {
                    const cb = div.querySelector('input');
                    if (this.tempSelectedCategoryIngredients.has(cb.value)) div.classList.add('selected');
                    else div.classList.remove('selected');
                });
            },

            addIngredientsAndGoBack() {
                this.ingredientsData[this.currentCategory].items.forEach(i => this.selectedIngredients.delete(i));
                this.tempSelectedCategoryIngredients.forEach(i => this.selectedIngredients.add(i));
                this.showMainScreen();
            },

            updateMainScreen() {
                const display = document.getElementById('selected-ingredients-display');
                const btn = document.getElementById('generate-recipes-btn');
                if (this.selectedIngredients.size === 0) {
                    display.innerHTML = '<p class="text-gray-500 text-center py-4">Selecciona tus ingredientes...</p>';
                } else {
                    display.innerHTML = Array.from(this.selectedIngredients).map(ing => `<span class="inline-block bg-[#4a4a6a] text-white rounded-full px-3 py-1 text-sm mr-2 mb-2 border border-white/10">${ing}</span>`).join('');
                }
                if (this.selectedIngredients.size >= 2) {
                    btn.disabled = false; btn.classList.remove('btn-disabled'); btn.classList.add('generate-btn-gradient');
                } else {
                    btn.disabled = true; btn.classList.add('btn-disabled'); btn.classList.remove('generate-btn-gradient');
                }
            },

            async callGemini(prompt, attempt = 0) {
                const maxRetries = 3;
                const model = "gemini-1.5-flash"; 
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        const errBody = await response.json();
                        throw new Error(`Google API: ${errBody.error?.message || response.statusText}`);
                    }
                    
                    const result = await response.json();
                    const rawText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!rawText) throw new Error("Google no devolvi√≥ texto.");

                    // EXTRACTOR SEGURO DE JSON (Ignora textos extra)
                    const firstBrace = rawText.indexOf('{');
                    const lastBrace = rawText.lastIndexOf('}');
                    if (firstBrace === -1 || lastBrace === -1) throw new Error("La IA no gener√≥ el formato esperado.");
                    
                    const cleanJson = rawText.substring(firstBrace, lastBrace + 1);
                    return JSON.parse(cleanJson);

                } catch (error) {
                    if (attempt < maxRetries && (error.message.includes("503") || error.message.includes("Failed to fetch"))) {
                        await new Promise(r => setTimeout(r, 1500));
                        return this.callGemini(prompt, attempt + 1);
                    }
                    throw error;
                }
            },

            async generateRecipes() {
                this.showScreen('recipes-screen');
                const content = document.getElementById('recipes-content');
                content.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-center"><div class="loader mb-4"></div><p class="font-bold text-lg">Chef Keto Origins trabajando...</p><p id="retry-msg" class="text-gray-400 text-sm mt-2"></p></div>`;

                const ingredientsList = Array.from(this.selectedIngredients).join(', ');
                const prompt = `
                    ACT√öA COMO CHEF KETO ORIGINS.
                    OBJETIVO: 3 recetas independientes para ${this.numPeople} persona(s).
                    INGREDIENTES OBLIGATORIOS: [${ingredientsList}]. USALOS TODOS EN CADA PLATO.
                    LUBRICANTES: Solo Sal/Pimienta. PROHIBIDO "Aceite" si no est√° en la lista. Si seleccion√≥ "Mantequilla", √∫sala.
                    HUEVOS: Si es base, usa exactamente ${this.numPeople * 3} unidades.
                    NOTA DEPORTISTA: Al lado de prote√≠nas/huevos pon siempre: "(puedes aumentar la cantidad si eres deportista o requieres m√°s prote√≠na)".
                    TITULOS: Profesionales, sin n√∫meros ni raciones.
                    JSON: {"recipes": [{"title": "string", "ingredients": ["string"], "instructions": ["string"], "chef_tip": "string"}]}
                `;

                try {
                    const data = await this.callGemini(prompt);
                    this.lastGeneratedRecipes = data.recipes;
                    this.renderRecipes(data.recipes);
                } catch (e) {
                    content.innerHTML = `<div class="bg-red-900/50 p-6 rounded-xl text-center border border-red-500 shadow-2xl">
                        <p class="font-bold mb-2 text-white text-lg">ERROR T√âCNICO DETECTADO:</p>
                        <p class="text-white mb-4 bg-black/30 p-2 rounded font-mono text-xs overflow-auto max-h-32 text-left">${e.message}</p>
                        <button onclick="app.generateRecipes()" class="bg-white text-red-900 px-8 py-2 rounded-full font-bold shadow-lg">Intentar de nuevo</button>
                    </div>`;
                }
            },

            formatRecipeText(recipe) {
                let text = `üç≥ *${recipe.title}*\n_Receta de Keto Origins para ${this.numPeople} pers._\n\n`;
                text += `*Ingredientes:*\n${recipe.ingredients.map(i => `‚Ä¢ ${i}`).join('\n')}\n\n`;
                text += `*Instrucciones:*\n${recipe.instructions.map((s, idx) => `${idx + 1}. ${s}`).join('\n')}\n\n`;
                text += `üí° *Consejo del Chef:* _"${recipe.chef_tip}"_\n\n`;
                text += `ü•ë Estas recetas son solo una sugerencia para guiarte, si quieres hacerle modificaciones si√©ntete libre de hacerlo a tu gusto y a tu forma. üòâ ü•ì`;
                return text;
            },

            async copyToClipboard(idx) {
                const r = this.lastGeneratedRecipes[idx];
                const text = this.formatRecipeText(r);
                try {
                    const area = document.createElement("textarea");
                    area.value = text; document.body.appendChild(area);
                    area.select(); document.execCommand('copy'); document.body.removeChild(area);
                    const t = document.getElementById("toast");
                    t.className = "show"; setTimeout(() => t.className = "", 3000);
                } catch (err) { console.error(err); }
            },

            shareWhatsApp(idx) {
                const r = this.lastGeneratedRecipes[idx];
                const text = encodeURIComponent(this.formatRecipeText(r));
                window.open(`https://wa.me/?text=${text}`, '_blank');
            },

            renderRecipes(recipes) {
                const content = document.getElementById('recipes-content');
                let html = `<h2 class="text-3xl font-bold text-center mb-6 title-brand-color">Recetas Keto (${this.numPeople} pers.)</h2><div class="text-center mb-8"><button onclick="app.generateRecipes()" class="regenerate-btn-gradient btn-3d text-white px-8 py-3 rounded-full font-bold shadow-lg"><i class="fas fa-sync-alt mr-2"></i> Generar otras 3</button></div>`;
                
                html += recipes.map((r, i) => `
                    <div class="bg-[#3a2d57] border border-[#4a4a6a] rounded-xl p-6 mb-6 shadow-2xl">

                        <div class="mb-4"><h4 class="font-bold text-pink-400 mb-2">Ingredientes:</h4><ul class="list-disc list-inside text-gray-300 space-y-1">${r.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul></div>
                        <div class="mb-4"><h4 class="font-bold text-pink-400 mb-2">Instrucciones:</h4><ol class="list-decimal list-inside text-gray-300 space-y-2">${r.instructions.map(s => `<li>${s}</li>`).join('')}</ol></div>
                        <div class="chef-tip-box text-gray-300"><h4 class="font-bold text-lg keto-fuchsia-gradient-text mb-1">Consejo del Chef <i class="fas fa-hat-chef"></i></h4><p class="italic">"${r.chef_tip}"</p></div>
                        <div class="mt-6 pt-4 border-t border-[#4a4a6a] flex flex-wrap gap-3">
                            <button onclick="app.shareWhatsApp(${i})" class="btn-action bg-[#25D366] text-white hover:bg-[#128C7E]"><i class="fab fa-whatsapp mr-2"></i> WhatsApp</button>
                            <button onclick="app.copyToClipboard(${i})" class="btn-action bg-[#4a4a6a] text-white hover:bg-[#5a5a7a]"><i class="fas fa-copy mr-2"></i> Copiar</button>
                        </div>
                    </div>
                `).join('');

                html += `<div class="disclaimer-box">ü•ë Estas recetas son solo una sugerencia para guiarte, si quieres hacerle modificaciones si√©ntete libre de hacerlo a tu gusto y a tu forma. ü•ì</div><div class="h-10"></div>`;
                content.innerHTML = html;
            }
        };
        window.app = app;
        app.init();
    </script>
