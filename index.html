        .btn-3d {

        }

        .custom-radio {
            appearance: none;

            width: 20px;
            height: 20px;
            border: 2px solid #4a4a6a;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .custom-radio:checked {
            background-image: linear-gradient(to bottom right, #38bdf8, #a855f7);
            border-color: #a855f7;
            box-shadow: 0 0 8px rgba(168, 85, 247, 0.5);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chef-tip-box {
            background-color: #3a2d57;
            border-left: 4px solid;
            border-image: linear-gradient(to bottom, #a855f7, #ec4899) 1;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0 8px 8px 0;
            position: relative;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #ec4899;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;

            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .people-selector {
            background-color: #3a2d57;
            border: 1px solid #4a4a6a;
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .people-btn {
            width: 40px;

            background-color: #4a4a6a;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .people-btn.active {
            background-image: linear-gradient(to bottom right, #38bdf8, #a855f7);

            margin-top: 2rem;
            font-size: 0.85rem;
            color: #a0a0c0;
            line-height: 1.4;
        }
    </style>
</head>

    <script type="module">
        const apiKey = ""; // La clave se proporciona autom√°ticamente en este entorno

        const app = {
            ingredientsData: {
                'Grasas': {
                    description: 'Las grasas son nuestra principal fuente de energ√≠a en keto. Son la base estructural de las c√©lulas y un medio de transporte de vitaminas.',
                    items: ['Aceite de coco', 'Aceite de oliva', 'Aceitunas', 'Palta', 'Aceite de palta', 'Mayonesa casera', 'Mantequilla', 'Mantequilla de coco', 'Ghee', 'Cacao 100%', 'Chocolate negro puro', 'Chicharrones']
                },
                'Prote√≠nas': {
                    description: 'Fundamentales para la reparaci√≥n y construcci√≥n de tejidos. Las prote√≠nas tambi√©n son necesarias para la masa muscular y la p√©rdida de peso.',
                    items: ['Salm√≥n', 'Salm√≥n ahumado', 'Sardinas', 'Caballa', 'At√∫n', 'Palometa', 'Bonito', 'Anguila', 'Pez espada', 'Mariscos', 'Huevos', 'Carne de res', 'Tocino', 'Pollo', 'Pavo', 'Cerdo', 'Cordero']
                },
                'Frutos Secos y Semillas': {
                    description: 'Son potencias nutricionales. Aportan grasas saludables, fibra, vitaminas y minerales cruciales.',
                    items: ['Almendras', 'Avellanas', 'Nueces pecanas', 'Nueces de castilla', 'Nueces de Brasil', 'Nueces de macadamia', 'Pistachos', 'Semillas de maravilla', 'Semillas de zapallo', 'Ch√≠a', 'C√°√±amo', 'S√©samo', 'Lino', 'Harina de almendras', 'Harina de coco', 'Harina de lino']
                },
                'L√°cteos': {
                    description: 'Una excelente fuente de grasas y prote√≠nas de alta calidad. Los l√°cteos fermentados son ricos en probi√≥ticos.',
                    items: ['Queso Mozzarella', 'Queso Gouda', 'Queso Crema', 'Queso Chanco', 'Queso Fresco', 'Queso Parmesano', 'Queso Dubliner', 'Queso Cheddar', 'Queso Brie', 'Queso Feta', 'Crema espesa / Nata de montar', 'Yogurt de pajaritos (K√©fir)']
                },
                'Carbohidratos (Verduras)': {
                    description: 'Las verduras de bajo √≠ndice gluc√©mico son nuestra principal fuente de fibra, vitaminas y minerales.',
                    items: ['Acelga', 'Algas', 'Apio', 'Ajo', 'Aj√≠', 'Alcachofa', 'Berenjena', 'Br√≥coli', 'Cebolla', 'Coliflor', 'Esp√°rragos', 'Espinaca', 'Lechuga', 'Piment√≥n', 'R√∫cula', 'Repollo fermentado', 'Setas y hongos', 'Tomates', 'Zapallo italiano', 'Pepino', 'R√°banos']
                },
                'Frutas y Bayas': {
                    description: 'En moderaci√≥n, las bayas son nuestras aliadas. Aportan antioxidantes con bajo impacto en el az√∫car.',
                    items: ['Coco', 'Lim√≥n', 'Frutillas', 'Moras', 'Frambuesas', 'Ar√°ndanos', 'Grosellas']
                }
            },
            
            selectedIngredients: new Set(),
            tempSelectedCategoryIngredients: new Set(),
            currentCategory: null,
            lastGeneratedRecipes: [],
            numPeople: 1,

            init() {
                this.updateMainScreen();
                document.getElementById('add-ingredients-btn').addEventListener('click', () => this.addIngredientsAndGoBack());
                document.getElementById('generate-recipes-btn').addEventListener('click', () => this.generateRecipes());
            },

            setPeople(num) {
                this.numPeople = num;
                document.querySelectorAll('.people-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`p-${num}`).classList.add('active');
            },

            showScreen(screenName) {
                document.getElementById('main-screen').classList.add('hidden');
                document.getElementById('category-screen').classList.add('hidden');
                document.getElementById('recipes-screen').classList.add('hidden');
                document.getElementById(screenName).classList.remove('hidden');
                window.scrollTo(0, 0);
            },

            showMainScreen(clearRecipes = false) {
                if(clearRecipes) {
                    document.getElementById('recipes-content').innerHTML = '';
                    this.selectedIngredients.clear();
                    this.lastGeneratedRecipes = [];
                }
                this.showScreen('main-screen');
                this.updateMainScreen();
            },

            showCategory(categoryName) {
                this.currentCategory = categoryName;
                this.tempSelectedCategoryIngredients = new Set(
                    this.ingredientsData[this.currentCategory].items.filter(item => this.selectedIngredients.has(item))
                );
                
                const categoryData = this.ingredientsData[categoryName];
                document.getElementById('category-title').textContent = categoryName;
                document.getElementById('category-description').textContent = categoryData.description;

                const ingredientsList = document.getElementById('ingredients-list');
                ingredientsList.innerHTML = '';

                categoryData.items.forEach(item => {
                    const isSelected = this.selectedIngredients.has(item);
                    const div = document.createElement('div');
                    div.className = `ingredient-btn p-4 rounded-full flex items-center justify-start cursor-pointer transition-all`;
                    div.innerHTML = `
                        <input type="checkbox" id="check-${item}" value="${item}" class="custom-radio mr-4">
                        <label for="check-${item}" class="flex-grow cursor-pointer text-white font-medium">${item}</label>
                    `;
                    const checkbox = div.querySelector('input[type="checkbox"]');
                    checkbox.checked = isSelected;
                    
                    div.addEventListener('click', (e) => {
                        if (e.target !== checkbox && e.target.tagName !== 'LABEL') {
                            checkbox.checked = !checkbox.checked;
                        }
                        this.toggleTempIngredient(item, checkbox.checked);
                    });
                    
                    // Asegurar que el cambio en el checkbox tambi√©n dispare la l√≥gica
                    checkbox.addEventListener('change', () => {
                        this.toggleTempIngredient(item, checkbox.checked);
                    });

                    ingredientsList.appendChild(div);
                });

                this.updateCategoryScreen();
                this.showScreen('category-screen');
            },

            toggleTempIngredient(ingredient, isChecked) {
                if (isChecked) this.tempSelectedCategoryIngredients.add(ingredient);
                else this.tempSelectedCategoryIngredients.delete(ingredient);
                this.updateCategoryScreen();
            },

            addIngredientsAndGoBack() {
                this.ingredientsData[this.currentCategory].items.forEach(item => this.selectedIngredients.delete(item));
                this.tempSelectedCategoryIngredients.forEach(item => this.selectedIngredients.add(item));
                this.showMainScreen();
            },

            updateMainScreen() {
                const display = document.getElementById('selected-ingredients-display');
                const generateBtn = document.getElementById('generate-recipes-btn');
                const hint = document.getElementById('generate-recipes-hint');

                if (this.selectedIngredients.size === 0) {
                    display.innerHTML = '<p class="text-gray-500 italic">Tus ingredientes aparecer√°n aqu√≠ cuando los selecciones...</p>';
                } else {
                    display.innerHTML = Array.from(this.selectedIngredients)
                        .map(ing => `<span class="inline-block bg-[#4a4a6a] text-white rounded-full px-3 py-1 text-sm mr-2 mb-2 border border-white/10 shadow-sm">${ing}</span>`)
                        .join('');
                }

                if (this.selectedIngredients.size >= 2) {
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('btn-disabled');
                    generateBtn.classList.add('generate-btn-gradient');
                    hint.classList.add('hidden');
                } else {
                    generateBtn.disabled = true;
                    generateBtn.classList.add('btn-disabled');
                    generateBtn.classList.remove('generate-btn-gradient');
                    hint.classList.remove('hidden');
                }
            },
            
            areSetsEqual(setA, setB) {
                if (setA.size !== setB.size) return false;
                for (const item of setA) if (!setB.has(item)) return false;
                return true;
            },

            updateCategoryScreen() {
                const addBtn = document.getElementById('add-ingredients-btn');
                const ingredientDivs = document.querySelectorAll('#ingredients-list .ingredient-btn');
                
                ingredientDivs.forEach(div => {
                    const checkbox = div.querySelector('input');
                    if (this.tempSelectedCategoryIngredients.has(checkbox.value)) {
                        checkbox.checked = true;
                        div.classList.add('selected');
                    } else {
                        checkbox.checked = false;
                        div.classList.remove('selected');
                    }
                });

                const originalSelection = new Set(this.ingredientsData[this.currentCategory].items.filter(item => this.selectedIngredients.has(item)));
                const selectionChanged = !this.areSetsEqual(originalSelection, this.tempSelectedCategoryIngredients);

                if (selectionChanged || this.tempSelectedCategoryIngredients.size > 0) {    
                    addBtn.disabled = false;
                    addBtn.classList.remove('btn-disabled');
                    addBtn.classList.add('add-btn-gradient');
                } else {
                    // Solo deshabilitar si no hay nada seleccionado ni ha cambiado
                    addBtn.disabled = true;
                    addBtn.classList.add('btn-disabled');
                    addBtn.classList.remove('add-btn-gradient');
                }
            },

            async callGemini(prompt, systemInstruction) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const responseSchema = {
                    type: "OBJECT",
                    properties: {
                        recipes: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    title: { type: "STRING" },
                                    ingredients: { type: "ARRAY", items: { type: "STRING" } },
                                    instructions: { type: "ARRAY", items: { type: "STRING" } },
                                    chef_tip: { type: "STRING" }
                                },
                                required: ["title", "ingredients", "instructions", "chef_tip"]
                            }
                        }
                    },
                    required: ["recipes"]
                };

                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemInstruction }] },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: responseSchema
                    }
                };

                let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            return JSON.parse(result.candidates[0].content.parts[0].text);
                        }
                    } catch (e) {
                        // Retry on network error
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
                throw new Error("No se pudo conectar con el servicio de recetas.");
            },

            async generateRecipes() {
                this.showScreen('recipes-screen');
                const contentDiv = document.getElementById('recipes-content');
                contentDiv.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center">
                        <div class="loader mb-4"></div>
                        <p class="text-white text-lg font-bold px-4">Chef Keto Origins adaptando las cantidades para ${this.numPeople} persona(s)...</p>
                        <p id="retry-status" class="text-gray-400 mt-2">Creando combinaciones deliciosas.</p>
                    </div>
                `;

                const ingredientsList = Array.from(this.selectedIngredients).join(', ');
                
                const systemPrompt = `Eres un chef experto en cocina Keto exclusivo de la marca "Keto Origins" en Chile.
                Generas recetas exclusivamente basadas en los ingredientes que el usuario proporciona.
                Debes usar lenguaje y unidades de medida chilenas (gramos, tazas, cucharadas, "al gusto").
                L√ìGICA DE CANTIDADES PARA ${this.numPeople} PERSONA(S):
                1. Prote√≠nas: Calcula porciones realistas para ${this.numPeople}.
                2. Huevos: Si es plato principal, 2-3 por persona. Si es secundario, seg√∫n necesidad.
                3. Postres: Fr√≠os = "Stevia Pura en polvo (a gusto)". Horneados = "Eritritol (a gusto)".
                4. Solo usa los ingredientes listados.`;

                const userPrompt = `Mis ingredientes disponibles son: [${ingredientsList}]. 
                Genera 3 recetas creativas y variadas para ${this.numPeople} persona(s).`;

                try {
                    const data = await this.callGemini(userPrompt, systemPrompt);
                    this.lastGeneratedRecipes = data.recipes;
                    this.renderRecipes(data.recipes);
                } catch (error) {
                    contentDiv.innerHTML = `
                        <div class="bg-red-900/40 border border-red-500/50 p-6 rounded-xl text-center">
                            <i class="fas fa-exclamation-triangle text-3xl mb-4 text-red-400"></i>
                            <p class="text-white font-bold mb-2">¬°Ups! El Chef est√° ocupado.</p>
                            <p class="text-gray-300 text-sm mb-4">${error.message}</p>
                            <button onclick="app.generateRecipes()" class="bg-white text-red-900 px-6 py-2 rounded-full font-bold">Reintentar</button>
                        </div>
                    `;
                }
            },

            formatRecipeText(recipe) {
                let text = `üç≥ *${recipe.title}*\n_Receta de Keto Origins para ${this.numPeople} pers._\n\n`;
                text += `*Ingredientes:*\n${recipe.ingredients.map(i => `‚Ä¢ ${i}`).join('\n')}\n\n`;
                text += `*Instrucciones:*\n${recipe.instructions.map((s, idx) => `${idx + 1}. ${s}`).join('\n')}\n\n`;
                text += `üí° *Consejo del Chef:* _"${recipe.chef_tip}"_\n\n`;
                text += `‚ö†Ô∏è *Nota:* Las cantidades son estimadas. Modif√≠calas seg√∫n tus objetivos personales.`;
                return text;
            },

            async copyToClipboard(index) {
                const recipe = this.lastGeneratedRecipes[index];
                const text = this.formatRecipeText(recipe);
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    textArea.style.top = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const toast = document.getElementById("toast");
                    toast.className = "show";
                    setTimeout(() => { toast.className = ""; }, 3000);
                } catch (err) { 
                    console.error("Error al copiar:", err); 
                }
            },

            shareWhatsApp(index) {
                const recipe = this.lastGeneratedRecipes[index];
                const text = encodeURIComponent(this.formatRecipeText(recipe));
                window.open(`https://wa.me/?text=${text}`, '_blank');
            },

            renderRecipes(recipes) {
                const contentDiv = document.getElementById('recipes-content');
                let html = `
                    <h2 class="text-3xl font-bold text-center mb-4 title-brand-color title-3d">Tus Recetas Personalizadas</h2>
                    <div class="text-center mb-8">
                        <button onclick="app.generateRecipes()" class="regenerate-btn-gradient btn-3d text-white px-8 py-3 rounded-full font-bold text-md shadow-lg">
                            <i class="fas fa-sync-alt mr-2"></i> Sugerir otras 3 recetas
                        </button>
                    </div>
                `;
                
                html += recipes.map((recipe, idx) => `
                    <div class="bg-[#3a2d57] border border-[#4a4a6a] rounded-2xl p-6 mb-8 shadow-xl">
                        <h3 class="text-2xl font-bold text-white mb-4 border-b border-white/10 pb-2">${recipe.title}</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-bold text-lg text-pink-400 mb-3 flex items-center">
                                    <span class="mr-2">üìù</span> Ingredientes
                                </h4>
                                <ul class="space-y-2 text-gray-300">
                                    ${recipe.ingredients.map(ing => `<li class="flex items-start"><span class="text-pink-500 mr-2">‚Ä¢</span>${ing}</li>`).join('')}
                                </ul>
                            </div>
                            
                            <div>
                                <h4 class="font-bold text-lg text-pink-400 mb-3 flex items-center">
                                    <span class="mr-2">üî•</span> Preparaci√≥n
                                </h4>
                                <ol class="space-y-3 text-gray-300">
                                    ${recipe.instructions.map((step, sIdx) => `
                                        <li class="flex">
                                            <span class="font-bold text-pink-500 mr-3">${sIdx + 1}.</span>
                                            <span>${step}</span>
                                        </li>
                                    `).join('')}
                                </ol>
                            </div>
                        </div>

                        <div class="chef-tip-box mt-6">
                            <h4 class="font-bold text-lg keto-fuchsia-gradient-text mb-2 flex items-center">
                                <i class="fas fa-hat-chef mr-2"></i> Tips de Keto Origins
                            </h4>
                            <p class="text-gray-300 italic">"${recipe.chef_tip}"</p>
                        </div>

                        <div class="mt-8 pt-4 border-t border-white/10 flex flex-wrap gap-3">
                            <button onclick="app.shareWhatsApp(${idx})" class="btn-action bg-[#25D366] text-white hover:bg-[#128C7E] shadow-sm">
                                <i class="fab fa-whatsapp mr-2"></i> WhatsApp
                            </button>
                            <button onclick="app.copyToClipboard(${idx})" class="btn-action bg-[#4a4a6a] text-white hover:bg-[#5a5a7a] shadow-sm">
                                <i class="fas fa-copy mr-2"></i> Copiar Receta
                            </button>
                        </div>
                    </div>
                `).join('');

                html += `
                    <div class="disclaimer-box text-center shadow-lg">
                        <p class="font-bold mb-2 text-white">‚ö†Ô∏è AVISO IMPORTANTE</p>
                        <p>Las cantidades indicadas son sugerencias base generadas por nuestra IA. Pueden modificarse al gusto y necesidad de cada persona (especialmente deportistas con mayores requerimientos). Estas recetas son una gu√≠a creativa para tu camino Keto.</p>
                    </div>
                    <div class="h-20"></div>
                `;

                contentDiv.innerHTML = html;
            }
        };

        window.app = app;
        app.init();
    </script>
</body>
