            showScreen: function(name) {

            showCategory: function(cat) {
                var self = this;
                this.currentCategory = cat;
                this.tempSelectedCategoryIngredients = new Set(Array.from(this.selectedIngredients).filter(function(i) {

                document.getElementById('category-description').textContent = this.ingredientsData[cat].description;
                this.updateCategoryButtonStatus(false);

                var list = document.getElementById('ingredients-list');
                list.innerHTML = '';

                    var isSel = self.tempSelectedCategoryIngredients.has(item);
                    var div = document.createElement('div');

                        var cb = div.querySelector('input');
                        cb.checked = !cb.checked;
                        if(cb.checked) { self.tempSelectedCategoryIngredients.add(item); div.classList.add('selected'); }
                        else { self.tempSelectedCategoryIngredients.delete(item); div.classList.remove('selected'); }

            updateCategoryButtonStatus: function(enabled) {

                if (enabled) {
                    addBtn.disabled = false;
                    addBtn.classList.remove('btn-disabled');
                    addBtn.classList.add('add-btn-gradient');
                } else {
                    addBtn.disabled = true;
                    addBtn.classList.add('btn-disabled');
                    addBtn.classList.remove('add-btn-gradient');
                }
            },

            addIngredientsAndGoBack: function() {
                var self = this;
                this.ingredientsData[this.currentCategory].items.forEach(function(i) { self.selectedIngredients.delete(i); });
                this.tempSelectedCategoryIngredients.forEach(function(i) { self.selectedIngredients.add(i); });
                this.showMainScreen(false);
            },

            updateMainScreen: function() {
                var display = document.getElementById('selected-ingredients-display');
                var btn = document.getElementById('generate-recipes-btn');
                var hint = document.getElementById('generate-recipes-hint');

                if (this.selectedIngredients.size === 0) {
                    display.innerHTML = '<p class="text-gray-500 italic text-center">Tus ingredientes seleccionados aparecer√°n aqu√≠...</p>';
